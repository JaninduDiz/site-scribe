name: Ping Supabase to Prevent Pausing

on:
  schedule:
    # 9:00am (`0, 9`), every day (`*`), every month (`*`), monday and thursday (`1, 4`)
    - cron: '0 9 * * 1,4'
  workflow_dispatch:

jobs:
  ping-prod:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Production Supabase via PostgREST
        env:
          SUPABASE_URL: ${{ secrets.PROD_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.PROD_SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          if [ -z "$SUPABASE_URL" ]; then
            echo "PROD_SUPABASE_URL secret not set. Skipping ping."
            exit 0
          fi
          response=$(curl -s \
            -X GET "${SUPABASE_URL}/rest/v1/" \
            -H "apikey: ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_ROLE_KEY}")
          if [ -z "$response" ]; then
            echo "Error: empty response when pinging production." >&2
            exit 1
          fi
          echo "Successful production ping: $response"

  ping-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Development Supabase via PostgREST
        env:
          SUPABASE_URL: ${{ secrets.DEV_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.DEV_SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          if [ -z "$SUPABASE_URL" ]; then
            echo "DEV_SUPABASE_URL secret not set. Skipping ping."
            exit 0
          fi
          response=$(curl -s \
            -X GET "${SUPABASE_URL}/rest/v1/" \
            -H "apikey: ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_ROLE_KEY}")
          if [ -z "$response" ]; then
            echo "Error: empty response when pinging development." >&2
            exit 1
          fi
          echo "Successful development ping: $response"
